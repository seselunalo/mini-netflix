<div class="container ">
  <div class="card">
    <div class="row">
      <aside class="col-sm-5 border-right">
        <div class="img-big-wrap">
          <div>
            <a href="#"
              ><img src="{{ movie.posterUrl }}" class="img-fluid poster"
            /></a>
          </div>
        </div>

        <!-- gallery-wrap .end// -->
      </aside>
      <aside class="col-sm-7">
        <article class="card-body p-5">
          <h3 class="title mb-3">{{ movie.title }}</h3>

          <p class="price-detail-wrap">
            <span class=" h3 text-warning">
              <span class=""
                >Rated: {{ movie.rating * 10 }}/10 -
                {{ movie.released.getFullYear() }} &nbsp;</span
              >
            </span>
            <span>{{ movie.runtime }}min</span>
          </p>

          <dl class="item-property">
            <dt>Plot</dt>
            <dd>
              <p>
                {{ movie.plot }}
              </p>
            </dd>
          </dl>
          <dl class="param param-feature">
            <dt>Director</dt>
            <dd>{{ movie.director }}</dd>
          </dl>
          <dl class="param param-feature">
            <dt>Country</dt>
            <dd>{{ movie.country }}</dd>
          </dl>
          <dl class="param param-feature">
            <dt>Language</dt>
            <dd>{{ movie.language }}</dd>
          </dl>
          <!-- item-property-hor .// -->
          <dl class="param param-feature">
            <dt>Writer</dt>
            <dd>{{ movie.writer }}</dd>
          </dl>
          <!-- item-property-hor .// -->
          <dl class="param param-feature">
            <dt>Actor(s)</dt>
            <dd>
              <div class="flexbox">
                <div *ngFor="let actor of movie.actors">
                  {{ actor }}
                </div>
              </div>
            </dd>
          </dl>
          <!-- item-property-hor .// -->

          <!-- row.// -->
          <hr />

          <button
            class="btn btn-lg btn-outline-primary btn-block text-uppercase"
            (click) = "addToFavourites(movie)"
          >
            Add to Favourite
          </button>
        </article>
        <!-- card-body.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
  <!-- card.// -->
</div>
