
<div class="col-9 mx-auto col-md-6 col-lg3 my-3">

    <div class="card" (click)="onSelect(movie)">
      <div class="img-container p-0">
        <img class="card-img-top " src = "{{movie.posterUrl}}" default = "../../../assets/img/movie1.jpg" alt="{{movie.title}}" />
      </div>
      <div class="movie-title">
        <p class ="mb-0">
          {{movie.title}} - {{movie.released.getFullYear()}}
        </p>
      </div>
    </div>

</div>
