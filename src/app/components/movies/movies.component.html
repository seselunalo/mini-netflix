<div class="container">
  <div class="form-inline ml-auto formgroup">
    <input
      type="text"
      class="form-control mr-sm-2"
      placeholder="Search by movie title"
      [(ngModel)]="searchTerm"
    />
  </div>
  <div class="row">
    <app-movie
      *ngFor="let movie of movies | movieFilter: searchTerm"
      [movie]="movie"
    ></app-movie>
  </div>
</div>
